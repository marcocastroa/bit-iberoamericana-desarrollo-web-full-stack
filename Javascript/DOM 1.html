<!DOCTYPE html>
<html lang="es">
<head>
    <title>DOM</title>
</head>
<body>
    <p id="demo">Click en el botón para cambiar el texto del párrafo</p>
    <button onclick="myFunction()">Inténtalo</button>

    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Hola Amalia";
        }
    </script>
</body>
</html>
